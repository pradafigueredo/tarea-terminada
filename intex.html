
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" 
      rel="stylesheet">     
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Logo.png" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        </section>
        <div>
            <img src="punto.jpg" class="logo1">
            <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
             
        </div>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <img src="Muñeco.jpg" class="logo2">
                <h7 class="informacion1">Ningún mensaje fue <br> encontrado</h7>
                <h8 class="informacion2">Ingrese el texto que desees incriptar o <br> desencriptar</h8>
                <button class="copiar">Copiar</button>
            </div>
        </section>

    </main>
    <script src="/script.js"></script>

</body>
</html>
